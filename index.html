<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asventurer's Woes</title>
  <script defer src="css/style.css"></script>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
  <link
    id="favicon"
    rel="icon"
    href="Assets/favicon-16x16.png"
    type="image/png"
    sizes="16x16"
  >
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Oswald:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <audio id="buttonPress">
    <source src="Sounds/051_use_item_01.wav" type="audio/wav">
  </audio>
</head>
<body>
  <Section>
    <H1 class="animate__animated animate__bounce">Adventurers Woe's</H1>
    <p class="prompt">Press Reset</p>
    <h2>How do you act?</h2>
    <select class="selector">
    </select>
    <Section class="buttons">
    <button id="act">ACT</button>
    <button id="back">Back</button>
    <button id="reset">Reset</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
  </Section>
  </Section>
  <audio id="bgMusic" src="Sounds/8 Bit RPG Game Music(32kbps).mp3" loop></audio>
<script>
  const bgMusic = document.getElementById('bgMusic');
  const playButton = document.getElementById('play');
  const pauseButton = document.getElementById('pause');
  
  playButton.addEventListener('click', function() {
    bgMusic.play();
    bgMusic.volume = 0.2;
    playButton.style.display = 'none';
    pauseButton.style.display = 'inline-block';
  });
  
  pauseButton.addEventListener('click', function() {
    bgMusic.pause();
    playButton.style.display = 'inline-block';
    pauseButton.style.display = 'none';
  });
</script>
</body>
</html>
